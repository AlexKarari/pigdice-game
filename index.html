<!DOCTYPE html>
<html>

<head>
  <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pig Dice Game</title>
</head>

<body>
  <header>
    <h1>PIG DICE</h1>
    <h2>Game Time!</h2>
  </header>
  <section id="commence">
    <div class="start-menu container">
      <div class="jumbotron">
        <form id="players">
          <div class="form-group">
            <div class="row">
              <div class="col-md-6">
                <label for="firstPlayerName">First Player:</label>
                <input required class="firstPlayerName form-control" type="text" placeholder="Enter First Player's Name">
              </div>
              <div class="col-md-6">
                <label for="secondPlayerName">Second Player:</label>
                <input required class="secondPlayerName form-control" type="text" placeholder="Enter Second Player's name">
              </div>
            </div>
          </div>
        </form>
        <button id="start" class="btn-info btn">LAUNCH</button>
      </div>
    </div>
  </section>

  <section id="end">
    <div class="player-console container">
      <div class="well">
        <div class="row">
          <div class="col-md-6">
            <h2>First Contender: <span id = "firstPlayerName"><span></h2>
            <button id="player1-roll" class="btn-success btn">Roll</button>
            <button id="player1-hold" class="btn-success btn">Hold</button>
            <h2>Dice Roll: <span id="die-roll-1"></span></h2>
            <p>Round Total: <span id="round-total-1"></span></p>
            <p>Total Score: <span id="total-score-1"></span></p>
          </div>
          <div class="col-md-6">
            <h2>Second Contender: <span id = "secondPlayerName"><span></h2>
            <button id="player2-roll" class="btn-success btn">Roll</button>
            <button id="player2-hold" class="btn-success btn">Hold</button>
            <h2>Dice Roll: <span id="die-roll-2"></span></h2>
            <p>Round Total: <span id="round-total-2"></span></p>
            <p>Total Score: <span id="total-score-2"></span></p>
          </div>
          <button id="new-game" class="btn-success btn">NEW GAME</button>
        </div>
      </div>
    </div>
  </section>



</body>

</html>
